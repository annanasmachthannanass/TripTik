<link rel="stylesheet" type="text/css" href="/static/css/sidebar.css">

<div class="left-sidebar">
    <div class="profilbild">
       <img src="{{ url_for('static', filename=profile_picture) }}" alt="Profilbild">
    </div>
    
    <div class="name">{{name}}</div> <!-- neu aber funktioniert iwie nicht , jetzt schon lg hanna-->

    <div class="sidebar-title">Bio:</div>
    <div class="bio-content">{{bio}}</div> 
    
    <div class="sidebar-title">Reisen:</div>
    <div class="reisen">
        {% for trip in trips %}
            <form action="/reise" method="post">
                <input type="hidden" name="trip_id" value="{{ trip.id }}">
                <button class="reise-button" type="submit">
                    <img src="{{ trip.image }}" alt="{{ trip.name }}">
                    {{ trip.name }}
                </button>
            </form>
        {% endfor %}
        <form action="/reise_hinzufuegen" method="post">
            <button class="reise-button" type="submit">
                <div class="titel"> + </div>
            </button>
        </form>
    </div>

    <form class="mehr" action="/reisen" method="post">
        <button class="mehr" type="submit">mehr anzeigen</button>
    </form>
</div>
