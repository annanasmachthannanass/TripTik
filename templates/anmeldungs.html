<!DOCTYPE html>
<html>
<head>
    <title>Wilkommen bei</title>
    <link rel="stylesheet" type="text/css" href="/static/css/anmeldung.css">
</head>
<body>
    <div class="image-box">
        <div class="titel">
            Wilkommen bei
        </div>

        <div class="untertitel">
            Anmeldung
        </div>

        <div class="bottom-content">
            <form action="/home" method="post">
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="anmeldung-button">Anmelden</button>
                <button type="submit" class="registrierung-button">Registrieren</button>
            </form>
        </div>
    </div>
</body>
</html>
