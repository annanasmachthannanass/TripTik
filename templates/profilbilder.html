<!DOCTYPE html>
<html>
<head>
    <title>Profilbilder</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/profil.css">
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    {% include 'sidebar.html' %}

    {% include 'logo_button.html' %}

    <div class="image-box">
        <div class="titel">
            Profilbilder
        </div>

        {% include 'navigation.html' %}

        <div class="bottom-content">
            <div class="profil-text">
                choose your Character
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='profile_pictures/eliana.PNG') }}" alt="Profilbild ">
                <img src="{{ url_for('static', filename='profile_pictures/hanna.PNG') }}" alt="Profilbild ">
                <img src="{{ url_for('static', filename='profile_pictures/rojin.PNG') }}" alt="Profilbild ">
                <img src="{{ url_for('static', filename='profile_pictures/Profilbild.png') }}" alt="Profilbild standard">
            </div>
              <div class="image-container">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild1.PNG') }}" alt="Profilbild 1">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild2.PNG') }}" alt="Profilbild 2">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild3.PNG') }}" alt="Profilbild 3">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild4.png') }}" alt="Profilbild standard">
            </div>
              <div class="image-container">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild5.PNG') }}" alt="Profilbild 1">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild6.PNG') }}" alt="Profilbild 2">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild7.PNG') }}" alt="Profilbild 3">
                <img src="{{ url_for('static', filename='profile_pictures/profilbild8.PNG') }}" alt="Profilbild standard">
            </div>
        </div>
    </div>

    <div class="flash">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="flash-message">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                
     <script>
        function selectProfilePicture(src) {
            // Speichern Sie das ausgew√§hlte Profilbild in localStorage oder senden Sie es an den Server
            // In diesem Beispiel speichern wir es im localStorage
            localStorage.setItem('selectedProfilePicture', src);
            // Weiterleitung zur Profilseite
            window.location.href = '/profil'; // Passe die URL entsprechend an
        }
    </script>

</body>
</html>
